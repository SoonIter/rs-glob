[package]
edition = "2021"
name = "rs-glob-node"
version = "0.0.0"

[lib]
crate-type = [
  "cdylib",
]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.10.9", default-features = false, features = [
  "napi4",
] }
napi-derive = "2.9.5"
rs_glob = { path = "../core" }

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
